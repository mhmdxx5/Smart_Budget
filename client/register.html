<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="register ">
    <div class="mt-5">
        <h3 class="mb-3">Welcome to Smart Budget </h3>
        <img src="images/family.svg" alt="family" title="family" />
    </div>
    <div class="register-menu">
        <from class="register-form">
            <input type="text" class="form-control" placeholder="Full Name *" value="" />
            <input type="password" class="form-control" placeholder="Password *" value="" />
            <input type="email" class="form-control" placeholder="Your Email *" value="" />
            <input type="number" class="form-control" placeholder="Your BudgetLimit *" value="" />
            <input type="number" class="form-control" placeholder="Your Income *" value="" />
            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                placeholder="Your Phone *" value="" />
            <select class="form-control">
                <option class="hidden" selected disabled>Please select your status</option>
                <option>Parent</option>
                <option>Child</option>
            </select>
            <input type="submit" class="btnRegister" value="Register" />
    </div>
</body>
</html>
