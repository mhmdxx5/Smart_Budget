<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>add family</title>
</head>
<body class="register ">
    <div class="mt-5">
        <h3 class="mb-3"></h3>
        <img src="images/family.svg" alt="family" title="family" />
    </div>
    <div class="register-menu">
        <form class="register-form">
            <input type="text" id="FullName" class="form-control" placeholder="Full Name *" name="FullName" value="" />
            <input type="password" id="Password" class="form-control" placeholder="Password *" name="Password"
                value="" />
            <input type="email" id="Email" class="form-control" placeholder="Your Email *" name="Email" value="" />
            <input type="number" id="BudgetLimit" class="form-control" placeholder="Your BudgetLimit *"
                name="BudgetLimit" value="" />
            <input type="number" id="Income" class="form-control" placeholder="Your Income *" name="Income" value="" />
            <label class="text-secondary">Please select your status</label>
            <select id="Role" name="Role" class="form-control">
                <option value="Parent">Parent</option>
                <option value="Child">Child</option>
            </select>
            <input type="submit" class="btnRegister" value="add family" />
        </form>
    </div>
    <script src="./js/addfamily.js"></script>
</body>
</html>
